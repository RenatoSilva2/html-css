<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse:separate; /*BORDER COLLAPSE; SERVE PARA DEIXAR A BORDA DAS LINHAS COLADAS OU NÃO, ATRIBUTO COLLAPSE DEIXA COLADA, SEPARETE, DEIXA SEPARADA*/
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
        tr.linha{
            background-color: aquamarine;
        }

        td.verde{
            background-color: green;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--HIERARQUIA DE TABELAS SIMPLES
    TABLE = Tabela
        TABLE Row = linha de tabela
            TABLE HEADER = cabeçalho de tabela
                TABLE DATA =dado de tabela-->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha"> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr> <!--Quarta linha linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="verde">C4</td>
    </table>
</body>
</html>
