<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
    <!-- Iframe é para um conteúdo ser exibido em uma pequena janela na mesma linha do paragrafo, ou seja o iframe é "INLINE", iframe para ficar melhor de entender é um quadro em linha.
    
    Sim, existe alguns sites que são protegidos para não ser exibido dessa maneira, utilizando iframe
    -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>   
        
    para aprender a programar.</p>
