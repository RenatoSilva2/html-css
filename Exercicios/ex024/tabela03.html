<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>

</head>
<body>
    <h1>Mesclagem de Células</h1>
    <!--Para mesclar células (colunas), devemos usar o atributo "COLSPAN:", dentro tag que a gente quer que ela ocupe 2,3 ou mais espaços, dentro dos paranteses é só informar a quantida de colunas que é pra mesclar.-->

    <!--Para mesclar células (linhas), devemos usar o atributo "ROWSPAN", dentro da tag que a gente quer que ela ocupe, com isso é só informar a quantidade de linhas que é para ocupar.-->

    <table> 
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
</body>
</html>
